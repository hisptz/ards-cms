<div>


    <form ng-submit="updateInformation(update_information.title,update_information.body)">
        <div class="form-group">
            <label for="menu_name">Information Title</label>
            <input type="text" class="form-control" id="menu_name" ng-model="update_information.title"  placeholder="Information Title" required="required">
        </div>
        <div class="form-group">
            <label for="body">Information Body</label>
            <div ckeditor="options" ng-model="update_information.body" ready="onReady()" id="body"></div>
        </div>
        <button type="submit" class="btn btn-default" >Update Information</button>
        <a type="button" class="btn btn-danger" href="#/information-sharing">Cancel</a>
    </form>

</div>
