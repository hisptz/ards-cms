<div class="col-md-12">
    <form ng-submit="updateArticle(category,editContent,tabContent_id)">
        <div class="form-group">
            <div ckeditor="editOptions" ng-model="editContent" ready="onReady()"></div>
        </div>
        <input class="btn btn-default" ng-model="category" readonly/>
        <button type="submit" class="btn btn-default" >Update Item</button>
        <a type="button" class="btn btn-danger" href="#/cms/articles/sub/all/action/list">Cancel</a>
    </form>
</div>
