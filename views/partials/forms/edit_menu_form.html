<h4>Adding Menu Name </h4>
<form ng-submit="updateMenu(menu_name)" >
    <div class="form-group">
        <label for="menu_name">Menu Name</label>
        <input type="text" class="form-control" id="menu_name" ng-model="menu_name"  placeholder="Menu Name" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a type="button" href="#/cms/home-page-menus" class="btn btn-danger">Cancel</a>
</form>
