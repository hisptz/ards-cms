<div class="row">
    <style>
        #chart1{
            height:300px!important;
        }

        .menu_conteiner{
            font-family: LiberationSans, arial, sans-serif;
            line-height: 140%;
        }
        .bootstrap-select.btn-group .dropdown-menu{
            margin-left:-50px!important;
        }

        .bootstrap-select.btn-group .dropdown-menu ul{
            margin-left:0px!important;
        }

        .ui-multiselect{
            width:150px!important;;
        }

    </style>
    <div class="col-md-12" ng-show="messages">
        <div class="col-md-12 menu_conteiner" style="padding:7px!important;" ng-if="checkStatus(messages)">
            <div class="col-md-12" ng-repeat="message in messages" ng-show="!message.hidden" style="border: 1px solid #cccccc;padding:10px;margin-bottom:5px;border-radius:5px;margin-top: 5px;">
                <span style="font-weight: bold;">{{message.title|trusted}}</span>
                <br/>
                <p ng-bind-html="message.body|trusted">
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-12" ng-show="!messages&&!errorSms">
        <div class="col-md-12 menu_conteiner">
            <div ><img src="images/chartloader.gif" style="width:50px;margin-left: 40%;"></div>
        </div>
    </div>
    <br/>
    <div class="col-md-12" style="padding-right:0px; ">
        <div class="col-md-12 menu_conteiner" >
            <div class="row">
                <div style="text-align: center;font-family: LiberationSans, arial, sans-serif;line-height: 140%;"><b> <u>Favourites Charts</u> </b></div><br/>
            </div>
            <div ng-if="chartErrorMessage" class="alert alert-info" role="alert">
                {{chartErrorMessage}},<br/>{{selectedCharts.length}}&nbsp;charts are {{"selected"}}&nbsp;<i class="fa fa-info"></i>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div ng-if="!chartObject"><img src="../../../images/ajax-loader-bar.gif"  alt="Please wait..."> Please wait..</div>
            <select name="data" multiple="multiple" ng-model="selectedOptions" class="data-element">
            </select>

            &nbsp;<a class="btn btn-default" ng-click="addingCharts(selectedOptions)" style="margin-bottom: 10px;">Save</a>

             <br/>
            <div class="row">
                <div style="text-align: center;font-family: LiberationSans, arial, sans-serif;line-height: 140%;"><b> <u>Selected Charts</u> </b></div><br/>
            </div>
            <div  >
                <div  ng-repeat="chart in selectedCharts" ><a href="/{{appBaserUrl}}/dhis-web-visualizer/index.html?id={{chart.id}}" target="_blank" ><img src="/{{appBaserUrl}}/api/charts/{{chart.id}}/data?width=150&amp;height=250" title="Click to explore "></a><br/></div>
            </div>
            <div ng-show="!errors&&!selectedCharts"><img src="images/chartloader.gif" style="width:50px;margin-left: 40%;"></div>
            <div ng-show="errors" style="text-align: center;">
                <a class="alert alert-warning">{{errorMessage}} </a>
            </div>
            <br/>
            <br/>
        </div>

    </div>
</div>
