<div class="col-md-12">
    <!--Nav tabs -->
    <ul id="tabs">
        <li id="{{homeTabActiveClass[tab.name].active}}" ng-repeat="tab in tabs track by $index" >
            <a   style="cursor: pointer;" href="#/cms/articles/sub/{{tab.value|lowercase}}"  id="id_{{tab.value}}" >
                <em>{{tab.value}}</em>
            </a>
        </li>
    </ul>
</div>
