<!DOCTYPE html>
<html manifest="cms.appcache" ng-app="cms" ng-controller="MainController">
<head>
    <title>ARDS CMS</title>

    <meta name="description" content="ARDS">
    <meta name="keywords" content="ARDS">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="../../../dhis-web-commons/bootstrap/css/bootstrap.min.css">

    <style>
        .ui-state-default {
            color: #000000 !important;
        }
        #mainPage
        {
            margin: 105px 15px 15px 25px!important;
        }
        .panel-body {
            padding: 0px !important;
            padding-left: 15px;
            padding-top: 15px;
            font-size: 9pt !important;
        }

        .panel-title {
            font-size: 9pt !important;
            padding-left: 20px !important;
        }

        .bold-accordion-group-header .panel-title {
            font-weight: bold;
        }

        .normal-accordion-group-header .panel-title {
            font-weight: normal;
        }

        .normal-accordion-group-header .panel-body ul li a {
            padding-left: 40px;
        }

        nav .caret {
            border-top-color: #fff !important;
            border-bottom-color: #fff !important;
        }
        ::-webkit-scrollbar {
            width: 6px!important;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }

        .navbar-inverse .navbar-brand {
            color: #ffffff!important;
        }
        .navbar-inverse .navbar-nav > li > a {
            color: #ffffff!important;
        }

    </style>
</head>

    <d2-header-bar></d2-header-bar>
    <span id="showLeftBar" class="hideInPrints">
    <a href="javascript:dhis2.leftBar.showAnimated()" ng-click="changeClass()" title="$i18n.getString('show_menu' )"><i
            class="fa fa-arrow-right leftBarIcon"></i></a>
</span>
    <div class="row">
        <div class="col-md-2">
            <div id="leftBar">

                <d2-left-bar></d2-left-bar>

                <div id="leftContainer" style="height:100%;">

                    <cms-left-menu report-tables="analysis" tabs="tab" menu="menuId"
                                    style="padding-bottom: 60px"></cms-left-menu>

                </div>

            </div>
        </div>
        <div class="{{interfacingClass}}">
            <div class="page main-page " id="mainPage" >
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-10">
                        <div ng-view></div>

                    </div>
                    <div class="col-md-2">

                        <div id="rightsBar" style="height:100%;display: block;">

                            <!-- put right menu directive here -->
                            <cms-right-menu
                                    message-object="messages"
                                    chart-object="charts"
                            >
                            </cms-right-menu>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </body>
