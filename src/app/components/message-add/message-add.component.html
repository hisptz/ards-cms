<div class="form-conteiner">
  <form>
    <div class="form-group">
      <label>Create new message</label>
      <hr/>
    </div>
    <div class="form-group">
      <label for="messageTitle">Title</label>
      <input id="messageTitle" [(ngModel)]="title" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="contents">Message Body

      </label>
      <div *ngIf="loading" class="alert alert-info" role="alert">
        <img [ngStyle]="{height:'30px'}" src="assets/img/balls-5.svg" alt="">&nbsp; creating message ...
      </div>
      <ckeditor
        name="body"
        id="contents"
        [(ngModel)]="ckeditorContent"
        debounce="500">
      </ckeditor>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createMessage({title:title,body:ckeditorContent})">Create
    </button>
    <button type="button" class="btn btn-danger" (click)="toggleAddForm()">Cancel</button>
  </form>
</div>
