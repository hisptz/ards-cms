<div class="col-lg-12 col-md-12 col-xs-12">
  <form id="addForm" [formGroup]="addForm" >
    <div class="form-group">
      <label for="document_name">Document Name <span>*</span></label>
      <input type="email" class="form-control" id="document_name" formControlName="documentName" placeholder="Document Name *">
    </div>
    <div class="form-group">
      <label for="choose_file">Choose file</label>
      <input type="file" class="form-control" id="choose_file" (change)="updateFileSelected($event)" formControlName="document">
    </div>
    <button type="button" class="btn btn-default btn-block" (click)="uploadDocument(addForm)">Upload</button>
  </form>
