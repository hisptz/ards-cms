<div class="col-lg-12 col-md-12 col-xs-12">
  <form id="addForm"  >

    <div *ngIf="loading">
      <div class="alert alert-info"><img [ngStyle]="{height:'30px'}" src="assets/img/balls-5.svg" alt="">&nbsp;uploading documents please wait</div>
    </div>

    <!--<div *ngIf="error" style="padding: 10px">-->
      <!--<div class="alert alert-danger"><i class="fa fa-power-off"></i>&nbsp;{{errorMessage}}</div>-->
    <!--</div>-->
    <div class="form-group">
      <label for="document_name">Document Name <span>*</span></label>
      <input type="text" class="form-control" id="document_name" [(ngModel)]="documentName" name="documentName"  placeholder="Document Name *">
    </div>
    <div class="form-group">
      <label for="file_selector">Choose file</label>
      <input type="file" class="form-control" id="file_selector" (change)="updateFileSelected($event)" >
    </div>
    <button type="button" class="btn btn-default btn-block" (click)="uploadDocument()">Upload</button>
  </form>
