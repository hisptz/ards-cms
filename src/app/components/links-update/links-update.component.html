<div class="col-lg-12 col-md-12 col-xs-12">
  <!-- adding new link notification -->
  <div *ngIf="actionLoading.isHappening">
    <div class="alert alert-info">
      <i class="fa fa-spinner fa-spin"></i> &nbsp; {{actionLoading.actionMessage}}
    </div>
  </div>
  <!--  end -->

  <form id="addForm" *ngIf="!updatedLink" (ngSubmit)="saveLink()" [formGroup]="addForm">
    <div class="form-group">
      <label for="link_name">Link Name <span>*</span></label>
      <input type="email" class="form-control" formControlName="name" id="link_name" required minlength="4"
             placeholder="Link Name * eg. Wizara ya Kilimo">
    </div>
    <div class="form-group">
      <label for="link_url">Link Url <span>*</span></label>
      <input type="text" class="form-control" id="link_url" required minlength="6" formControlName="url"
             placeholder="Link Url * eg. http://www.kilimo.go.tz">
    </div>


    <!-- form validation notification -->
    <div class="form-group">
      <div *ngIf="!isValidLinkName && addForm.value.name && addForm.value.name.length>0" class="alert alert-warning">
        <span>Invalid Link Name!</span>
      </div>
      <div *ngIf="!isValidLinkUrl && addForm.value.url && addForm.value.url.length>0" class="alert alert-warning">
        <span>Invalid Link Address!</span>
      </div>
    </div>
    <!-- form validation indication -->

    <button type="submit" class="btn btn-default btn-block">Save</button>
  </form>

  <form id="editForm" *ngIf="updatedLink" (ngSubmit)="updateLink(updatedLink)" [formGroup]="editForm">
    <div class="form-group">
      <label for="link_name">Link Name <span>*</span></label>
      <input type="email" class="form-control" formControlName="name" id="link_name" value="{{updatedLink?.name}}"
             required minlength="4"
             placeholder="Link Name * eg. Wizara ya Kilimo">
    </div>
    <div class="form-group">
      <label for="link_url">Link Url <span>*</span></label>
      <input type="text" class="form-control" id="link_url" required minlength="6" value="{{updatedLink?.url}}"
             formControlName="url"
             placeholder="Link Url * eg. http://www.kilimo.go.tz">
    </div>


    <!-- form validation notification -->
    <div class="form-group">
      <div *ngIf="!isValidLinkName && addForm.value.name && addForm.value.name.length>0" class="alert alert-warning">
        <span>Invalid Link Name!</span>
      </div>
      <div *ngIf="!isValidLinkUrl && addForm.value.url && addForm.value.url.length>0" class="alert alert-warning">
        <span>Invalid Link Address!</span>
      </div>
    </div>
    <!-- form validation indication -->

    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-6">
        <button type="submit" class="btn btn-default btn-block" >Update</button>
      </div>
      <div class="col-lg-6 col-md-6 col-xs-6">
        <button type="button" class="btn btn-default btn-block" (click)="cancelUpdate()">Cancel</button>
      </div>
    </div>

  </form>


</div>
