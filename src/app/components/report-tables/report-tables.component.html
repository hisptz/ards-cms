<div>
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" *ngIf="reportTables">
    <div class="panel panel-default" *ngFor="let reportTable of reportTables; let i = index;">
      <div class="panel-heading" id="heading{{reportTable.id}}" style="cursor: pointer" (click)="collapseData(reportTable.id)">
        <h4 class="panel-title">
          <a role="button">
            {{reportTable.name}}
          </a>
        </h4>
      </div>
      <div id="collapse_{{reportTable.id}}" class="panel-collapse" [ngClass]="{collapse:!reportTable.state, in:reportTable.state,collapsed:reportTable.state}" >
        <div class="panel-body" style="padding:0px!important;">
          <ul class="list-group">
            <li class="list-group-item" style="cursor:pointer;" *ngFor="let table of reportTable.children">{{table.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!reportTables">
    <app-loader [resourceName]="'Saved Analysis'" [error]="isError" [customeStyle]="loaderStyle"></app-loader>
  </div>


</div>
