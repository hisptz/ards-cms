<div style="font-size:9pt!important;margin-top: 10px">
  <!--Nav tabs -->

  <ul id="tabs">
    <li *ngFor="let menu of menus">
      <a style="cursor: pointer; padding: 0.7em 2.5em" [routerLink]="['/articles',menu|lowercase]" routerLinkActive="active">
        {{menu}}
      </a>
    </li>
  </ul>
</div>
